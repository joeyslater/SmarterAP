<div ng-controller='AdminSubjectsListController as subjectsList' layout="row">
    <md-content layout="column" flex>
        <md-card>
            <md-data-table-toolbar class="alternate" ng-show="!subjectsList.selected.length">
                <span flex></span>
                <md-button ng-click="subjectsList.openAddNewSubjectDialog($event)">
                    <md-icon class="material-icons">add</md-icon>
                </md-button>
            </md-data-table-toolbar>
            <md-data-table-toolbar class="alternate" ng-show="subjectsList.selected.length">
                <div>{{subjectsList.selected.length === subjectsList.subjects.length ? 'All' : subjectsList.selected.length}} {{subjectsList.selected.length > 1 ? 'subjects' : 'subject'}} selected</div>
                <span flex></span>
                <div>
                    <md-select ng-model="subjectsList.updateAllStatus" placeholder="Update Enabled Status">
                        <md-option>enabled</md-option>
                        <md-option>disabled</md-option>
                    </md-select>
                </div>
            </md-data-table-toolbar>
            <md-data-table-container>
                <table md-data-table class="md-primary " md-row-select="subjectsList.selected " md-progress="subjectsList.subjectDeferred ">
                    <thead md-order="subjectsList.listQuery.order " md-trigger="subjectsList.onOrderChange ">
                        <tr>
                            <th order-by="name " name="Name"></th>
                            <th order-by="category " name="Category"></th>
                            <th order-by="enabled " name="Enabled"></th>
                            <th name="Actions"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="subject in subjectsList.subjects | orderBy: subjectsList.listQuery.order ">
                            <td name="Name " ng-bind="subject.name "></td>
                            <td name="Category " ng-bind="subject.category "></td>
                            <td name="Status">
                                <md-icon class="material-icons" ng-if="subject.enabled">check</md-icon>
                            </td>
                            <td>
                                <md-button>
                                    <md-icon class="material-icons">edit</md-icon>
                                </md-button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-data-table-container>
        </md-card>
    </md-content>
</div>
