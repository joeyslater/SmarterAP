<md-dialog aria-label="Add Subject" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add Subject</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="addSubject.cancel()">
                    <md-icon class="material-icon" aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="column">
                    <md-input-container>
                        <label>Subject Name</label>
                        <input ng-model="addSubject.currentSubject.name">
                    </md-input-container>
                    <md-input-container>
                        <label>Category</label>
                        <input ng-model="addSubject.currentSubject.category">
                    </md-input-container>
                </div>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="addSubject.cancel()">
                Cancel
            </md-button>
            <md-button ng-click="addSubject.save()">
                Save
            </md-button>
        </div>
    </form>
</md-dialog>
