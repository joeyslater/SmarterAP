<div class="header" ng-controller="HeaderController as header">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Menu" ng-click="header.toggleSideNavigation()">
                <md-icon class="material-icons">menu</md-icon>
            </md-button>
            <h2 ng-bind="header.headerTitle()"></h2>
            <span flex></span>
            <span hide-sm ng-bind="header.user().givenName"></span>
            <md-menu ng-if="header.user().securityRoles.length > 1" class="select-role">
                <md-button class="md-icon-button" aria-label="More" ng-click="$mdOpenMenu($event)">
                    <md-icon class="material-icons">expand_more</md-icon>
                </md-button>
                <md-menu-content width="2">
                    <md-subheader class="md-primary">Switch to Role</md-subheader>
                    <md-divider></md-divider>
                    <md-menu-item ng-repeat="role in header.user().securityRoles">
                        <md-button aria-label="{{role}}" ng-click="header.changeDashboard(role);" ng-bind="role | capitalize">
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
            <md-menu>
                <md-button class="md-icon-button" aria-label="More" ng-click="$mdOpenMenu($event)">
                    <md-icon class="material-icons">more_vert</md-icon>
                </md-button>
                <md-menu-content width="2">
                    <md-menu-item ng-click="header.logout();">
                        <md-button class="md-ident">
                            <md-icon class="material-icons">power_settings_new</md-icon>
                            <span md-menu-align-target>Logout</span>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>
    {{header.user}}
</div>
