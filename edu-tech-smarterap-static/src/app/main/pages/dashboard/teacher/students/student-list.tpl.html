<div ng-controller='TeacherStudentsListController as studentsList'>
    <div layout="row" layout-wrap layout-gt-sm>
        <md-list>
            <md-list-item ng-repeat="student in studentsList.students">
                <p> {{ student.name }} </p>
            </md-list-item>
        </md-list>
    </div>
</div>
