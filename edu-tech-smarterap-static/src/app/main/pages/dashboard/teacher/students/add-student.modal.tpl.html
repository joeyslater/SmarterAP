<md-dialog aria-label="Add New Student" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add New Student</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="addStudent.cancel()">
                    <md-icon class="material-icon" aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="column">
                    <md-input-container>
                        <label>Email Address</label>
                        <input ng-model="addStudent.form.email">
                    </md-input-container>
                </div>
        </md-dialog-content>
        <div class="md-dialog-actions" layout="row">
            <span flex></span>
            <md-button ng-click="addStudent.cancel()">
                Cancel
            </md-button>
            <md-button class="md-primary" ng-click="addStudent.save()">
                Save
            </md-button>
        </div>
    </form>
</md-dialog>
