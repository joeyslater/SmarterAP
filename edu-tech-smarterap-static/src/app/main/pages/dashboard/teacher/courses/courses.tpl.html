<div layout="column" class="courses">
    <div hide-sm layout="row" layout-wrap>
        <div ng-repeat="course in teacherCoursesDashboard.courses track by $index | orderBy:['year', 'period', 'subject']">
            <md-card bottom-border="{{teacherCoursesDashboard.getBorderColor($index)}}">
                <md-card-content>
                    <h2 class="md-title no-margin">
                        <span ng-bind="course.name"></span>                        
                    </h2>
                    <h2 class="md-subhead no-margin">
                        Section: <span ng-bind="course.section"></span>
                    </h2>
                    <span>
                        <strong>Instructors:</strong> <span ng-bind="course.ownerNames.join(', ')"></span>
                    </span>
                    <hr/>
                    <div>
                        <ul>
                            <li>
                                <spam class="md-body-1">
                                    <strong>Open Assignments: </strong> <span ng-bind="course.openAssessments"></span>
                                </spam>
                            </li>
                            <li>
                                <spam class="md-body-1">
                                    <strong>Students: </strong> <span ng-bind="course.students.length"></span>
                                </spam>
                            </li>
                        </ul>
                    </div>
                </md-card-content>
                <div class="md-actions" layout="row" layout-align="end center">
                    <md-button ng-click="teacherCoursesDashboard.goToCourse(course.uid);">Enter Course</md-button>
                    <md-menu>
                        <md-button class="md-icon-button" aria-label="More" ng-click="$mdOpenMenu($event)">
                            <md-icon class="material-icons">more_vert</md-icon>
                        </md-button>
                        <md-menu-content width="6">
                            <md-menu-item>
                                <md-button class="md-ident">
                                    <md-icon class="material-icons">edit</md-icon>
                                    <span md-menu-align-target>Edit</span>
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button>
                                    <md-icon class="material-icons">delete</md-icon>
                                    <span md-menu-align-target>Delete</span>
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </md-card>
        </div>
    </div>
    <div hide show-sm layout="column" flex="100" class="courses-list">
        <md-list>
            <md-list-item ng-repeat="course in teacherCoursesDashboard.courses | orderBy:['year','period', 'subject']" ng-click="teacherCoursesDashboard.goToCourse(course.uid);">
                <p>
                    <strong><span ng-bind="course.name"></span></strong> - <span ng-bind="course.section"></span>
                </p>
            </md-list-item>
        </md-list>
    </div>
    <div class="bottom-fab">
        <md-button class="md-fab md-primary" aria-label="Add Course" ng-click="teacherCoursesDashboard.openAddNewCourseDialog($event)">
            <md-tooltip md-direction="left">
                Add New Course
            </md-tooltip>
            <md-icon class="material-icons">add</md-icon>
        </md-button>
    </div>
</div>
