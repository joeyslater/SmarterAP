<md-dialog aria-label="Add New Assessment" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add New Assessment</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="createAssessment.cancel()">
                    <md-icon class="material-icon" aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout-padding>
            <div layout="row">
                <md-input-container flex>
                    <input ng-model="createAssessment.newAssessment.title">
                </md-input-container>
            </div>
            <div layout="row">
                <md-datepicker ng-model="createAssessment.newAssessment.openDate" md-placeholder="Open Date"></md-datepicker>
                <md-datepicker ng-model="createAssessment.newAssessment.closeDate" md-placeholder="Close Date"></md-datepicker>
            </div>
            <div layout="row">
                <md-input-container flex>
                    <label>Description or Instructions</label>
                    <textarea ng-model="createAssessment.newAssessment.description" columns="1" md-maxlength="3000"></textarea>
                </md-input-container>
            </div>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="addEditCourse.cancel()">
                Cancel
            </md-button>
            <md-button class="md-primary" ng-click="addEditCourse.save(currentCourse)">
                Save
            </md-button>
        </div>
    </form>
</md-dialog>
