<div layout="column">
    <div layout="row" layout-align="center start" flex ng-if="teacherAssessment.loadingAssessment">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <div layout="row" layout-align="center start" ng-if="!teacherAssessment.loadingAssessment">
        <md-card class="assessment" flex-gt-sm="60" flex-sm="100">
            <md-card-header>
                <md-card-avatar>
                    <md-icon class="material-icons">assignment</md-icon>
                </md-card-avatar>
                <md-card-header-text>
                    <span class="md-title" ng-bind="teacherAssessment.assessment.name"></span>
                    <span ng-if="teacherAssessment.assessment.openDate && teacherAssessment.assessment.closeDate" class="md-subhead" ng-bind="teacherAssessment.assessment.openDate + ' - ' + teacherAssessment.assessment.closeDate"></span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content>
                <div ng-bind-html="teacherAssessment.assessment.description"></div>
            </md-card-content>
        </md-card>
    </div>
    <div layout="row" layout-align="center start" ng-if="!teacherAssessment.loadingAssessment">
        <md-content class="main" layout="column" flex-gt-sm="60" flex-sm="100" s>
            <div>
                <div ng-repeat="question in teacherAssessment.assessment.questions" ng-include="'main/pages/question/question-form-view.tpl.html'"></div>
            </div>
            <md-button class="md-raised md-primary">Submit</md-button>
        </md-content>
    </div>
</div>
