<div>
    <div layout="row" layout-wrap layout-gt-sm>
        <md-tabs flex="100" md-selected="selectedIndex" md-border-bottom md-autoselect>
            <md-tab ng-repeat="tab in teacherCourseDashboard.tabs" ng-disabled="tab.disabled" label="{{tab.title}}">
                <div ng-include="tab.template"></div>
            </md-tab>
        </md-tabs>
        <md-button class="md-fab md-primary ap-fab" aria-label="Add New Course">
            <md-icon class="material-icons">add</md-icon>
        </md-button>
    </div>
</div>
