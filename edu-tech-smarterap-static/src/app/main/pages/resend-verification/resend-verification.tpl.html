<div id="resend-verification-form" layout="column" layout-fill flex="100">
    <md-content class="md-padding form-content" flex="100">
        <div layout="row" layout-padding layout-wrap layout-fill layout-align="center center">
            <span class="app-logo" ui-sref="homepage"></span>
        </div>
        <div layout="row" layout-padding layout-wrap layout-fill layout-align="center center">
            <md-whiteframe class="md-whiteframe-3dp" layout layout-padding layout-align="center top">
                <form name="resendverification-form" ng-submit="resendVerification.sendRequest(resendVerification.user)">
                    <md-input-container>
                        <label for="email">Email Address</label>
                        <input id="email" type="email" name="email" size="30" ng-model="resendVerification.user.email" ng-required="true" />
                        <span ng-show="resendverification-form.email.$error.required">Email is required.</span>
                        <span ng-show="resendverification-form.email.$error.email">Invalid Email address.</span>
                    </md-input-container>
                    <div layout layout-align="center center">
                        <md-button type="submit" class="md-raised md-primary">Resend Verification</md-button>
                    </div>
                </form>
            </md-whiteframe>
        </div>
        <div layout="row" layout-padding layout-wrap layout-fill layout-align="center center">
            <md-button ui-sref="login" class="md-flat md-primary">Log In</md-button>
        </div>
    </md-content>
</div>
