<div id="login-form" layout="column" layout-fill flex="100">
    <md-content class="md-padding form-content" flex="100">
        <div layout="row" layout-padding layout-wrap layout-fill layout-align="center center">
            <span class="app-logo" ng-click="login.goTo('homepage')"></span>
        </div>
        <div layout="row" layout-padding layout-wrap layout-fill layout-align="center center">
            <md-whiteframe class="md-whiteframe-3dp" layout layout-padding layout-align="center top">
                <form name="login-form" ng-submit="login.authenticate(login.credentials)">
                    <md-input-container>
                        <label>Username</label>
                        <input name="username" ng-model="login.credentials.username" ng-required="true" />
                    </md-input-container>
                    <md-input-container>
                        <label>Password</label>
                        <input type="password" name="password" ng-model="login.credentials.password" ng-required="true" />
                    </md-input-container>
                    <div layout="row" layout-align="end end">
                        <md-button type="button" class="md-flat md-primary" ng-click="login.goTo('forget-password')">Forgot Password?</md-button>
                        <md-button type="submit" class="md-raised md-primary">Submit</md-button>
                    </div>
                </form>
            </md-whiteframe>
        </div>
        <div layout="row" layout-padding layout-wrap layout-fill layout-align="center center">
            <md-button ng-click="login.goTo('registration')" class="md-flat md-primary">Create an Account</md-button>
        </div>
    </md-content>
</div>
